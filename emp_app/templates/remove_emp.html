


{% extends 'index.html' %}

{% block title %}Delete-Employee{% endblock %}


{% block content %}
<table border="1">
    <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Salary</th>
        <th>Action</th>
    </tr>
    {% for emp in employees %}
    <tr>
        <td>{{ emp.first_name }} {{ emp.last_name }}</td>
        <td>{{ emp.role }}</td>
        <td>{{ emp.salary }}</td>
        <td>
            <a href="{% url 'delete_employee' emp.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>




{% endblock %}
