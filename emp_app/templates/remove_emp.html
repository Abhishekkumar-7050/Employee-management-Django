<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
        {% for emp in employees %}
        <tr>
            <td>{{ emp.first_name }} {{ emp.last_name }}</td>
            <td>{{ emp.role }}</td>
            <td>{{ emp.salary }}</td>
            <td>
                <a href="{% url 'delete_employee' emp.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    
    
</body>
</html>
